<h2>{{title}}</h2>
<div *ngIf="offer; then offerBlock; else freshBlock"></div>
<ng-template #offerBlock>
    <div>Discount upto 60%</div>
</ng-template>

<ng-template #freshBlock>
    <div>No offers right now! Stay tuned!!</div>
</ng-template>
<p></p>
<ul>
    <li *ngFor="let n of nums; let i = index;">
        {{i+1}}. {{n}}
    </li>
</ul>
